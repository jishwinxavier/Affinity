<!DOCTYPE html>
<html>
    <head>
        <title>The Chelsea Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js"></script>
    </head>
    <body>
        <header class="main-header">
            <h1 class="band-name band-name-large">The Chelsea Store</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/shirt1.JPG" width="100" height="100">
                        <span class="cart-item-title">WRONG</span>
                    </div>
                    <span class="cart-price cart-column">$12.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/kurti1.JPG" width="100" height="100">
                        <span class="cart-item-title">KURTI</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.97</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        
        <div class="content-main">
            <div class="content-flex-sidebar">
                <section class="container content-section">
                    <div class="content-sidebar">
                        <ol>
                            <li class="sidebar-link1"><a href="store.html">MEN</a></li>
                            <li class="sidebar-link1"><a href="women.html">WOMEN</a></li>
                        </ol>
                    </div>
                </section>
            </div>
            <div class="content-flex-main">
                <section class="container content-section">
                    <h2 class="section-header">WOMEN</h2>
                    <div class="shop-items">
                        <div class="shop-item">
                            <span class="shop-item-title">KURTI</span>
                            <img class="shop-item-image" src="Images/kurti1.JPG">
                            <div class="shop-item-details">
                                <span class="shop-item-price">$19.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                        <div class="shop-item">
                            <span class="shop-item-title">SALWAR</span>
                            <img class="shop-item-image" src="Images/kurti3.JPG">
                            <div class="shop-item-details">
                                <span class="shop-item-price">$6.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                        <div class="shop-item">
                            <span class="shop-item-title">BLAZER</span>
                            <img class="shop-item-image" src="Images/blazer.JPG">
                            <div class="shop-item-details">
                                <span class="shop-item-price">$39.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Chelsea Store</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
